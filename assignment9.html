<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link rel="stylesheet" href="styles9.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist__status-bar">
        <button class="playlist__status-bar__exit">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </button>
        <span class="playlist__status-bar__title">Playlist</span>
      </div>
      <div class="playlist__profile">
        <button class="playlist__profile__photo">
          <i class="fa-solid fa-image fa-3x"></i>
        </button>
        <div class="playlist__profile__text">
          <strong>Random Love</strong>
          <p>by Divay Kapoor</p>
        </div>
      </div>
      <div class="playlist__do">
        <button class="playlist__do__play">
          <i class="fa-solid fa-play fa-lg"></i>
          <strong>Play</strong>
        </button>
        <button class="playlist__do__heart">
          <i class="fa-regular fa-heart fa-lg"></i>
        </button>
        <button class="playlist__do__plus">
          <i class="fa-solid fa-plus fa-lg"></i>
        </button>
      </div>
      <div class="playlist__list">
        <ul>
          <li>
            <button class="playlist__list__1"></button>
            <div>
              <strong>Matargasti</strong>
              <p>Mohit Chauhan</p>
            </div>
          </li>
          <li>
            <button class="playlist__list__2"></button>
            <div>
              <strong>Attitude</strong>
              <p>Lewis OfMan . Attitude</p>
            </div>
          </li>
          <li>
            <button class="playlist__list__3"></button>
            <div>
              <strong>Try Everything</strong>
              <p>Shakira . Zootopia</p>
            </div>
          </li>
          <li>
            <button class="playlist__list__4"></button>
            <div>
              <strong>Sunflower</strong>
              <p>Joseph Vincent . Sunflower</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6b1079d137.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
