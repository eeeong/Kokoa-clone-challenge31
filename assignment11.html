<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>eong music</title>
    <link rel="stylesheet" href="styles11.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="top-bar">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
      <div class="profile">
        <img
          class="profile__img img--circle img--shadow"
          src="https://cdn.topstarnews.net/news/photo/201804/396977_42473_2436.jpg"
          alt=""
        />
        <div class="profile__text">
          <h3 class="profile__author">(g)I-DLE,(여자)아이들</h3>
          <span class="profile__genre">k-pop, idle</span>
        </div>
      </div>
      <div class="actions">
        <button class="action__shuffle button--black">Shuffle</button>
        <button class="action__heart">
          <i class="fa-solid fa-heart fa-xl"></i>
          <span> 111,111</span>
        </button>
      </div>
      <div class="music-list">
        <ul>
          <li class="music-list__music">
            <div class="music__column">
              <img
                class="music__cover img--sm"
                src="https://cdnimg.melon.co.kr/cm/album/images/101/63/578/10163578_500.jpg?739305c999f77b790aa2c40eab1834e5"
                alt=""
              />
              <div class="music__text">
                <span class="music__author">(g)I-DLE,(여자)아이들</span>
                <strong class="music__title">Latata</strong>
              </div>
            </div>
            <div class="music__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </li>
          <li class="music-list__music">
            <div class="music__column">
              <img
                class="music__cover img--sm"
                src="https://image.bugsm.co.kr/album/images/500/202625/20262506.jpg"
                alt=""
              />
              <div class="music__text">
                <span class="music__author">(g)I-DLE,(여자)아이들</span>
                <strong class="music__title">Uh-Oh</strong>
              </div>
            </div>
            <div class="music__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </li>
          <li class="music-list__music">
            <div class="music__column">
              <img
                class="music__cover img--sm"
                src="https://image.bugsm.co.kr/album/images/350/202845/20284513.jpg"
                alt=""
              />
              <div class="music__text">
                <span class="music__author">(g)I-DLE,(여자)아이들</span>
                <strong class="music__title">Lion</strong>
              </div>
            </div>
            <div class="music__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </li>
          <li class="music-list__music">
            <div class="music__column">
              <img
                class="music__cover img--sm"
                src="https://image.yes24.com/goods/91284166/XL"
                alt=""
              />
              <div class="music__text">
                <span class="music__author">(g)I-DLE,(여자)아이들</span>
                <strong class="music__title">덤디덤디 DUMDI DUMDI</strong>
              </div>
            </div>
            <div class="music__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </li>
          <li class="music-list__music">
            <div class="music__column">
              <img
                class="music__cover img--sm"
                src="https://www.artinsight.co.kr/data/tmp/2203/20220324230711_tbgltcni.jpg"
                alt=""
              />
              <div class="music__text">
                <span class="music__author">(g)I-DLE,(여자)아이들</span>
                <strong class="music__title">TOMBOY</strong>
              </div>
            </div>
            <div class="music__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="control-bar">
        <div class="control-bar__column">
          <span class="music__author">(g)I-DLE,(여자)아이들</span>
          <strong class="music__title">Latata</strong>
        </div>
        <div class="control-bar__column">
          <i class="fa-solid fa-backward-step fa-xl"></i>
          <i class="fa-solid fa-pause fa-2xl"></i>
          <i class="fa-solid fa-forward-step fa-xl"></i>
        </div>
      </div>
    </div>

    <div class="play-music"></div>

    <script
      src="https://kit.fontawesome.com/6b1079d137.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
